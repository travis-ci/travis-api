language: ruby

# TODO: Revert back to config import once it is ready to ship
# import:
#   - travis-ci/build-configs/db-setup.yml
addons:
  postgresql: 9.6

before_script:
  - createdb travis_test || true
  - curl -fs https://raw.githubusercontent.com/travis-ci/travis-migrations/multi-vcs/db/main/structure.sql | psql travis_test
# END TODO

rvm: 2.5.1

script: "bundle exec rake knapsack:rspec"
env:
  global:
    - RUBY_GC_MALLOC_LIMIT=90000000
    - RUBY_GC_HEAP_FREE_SLOTS=200000
    - CI_NODE_TOTAL=3

  matrix:
    - CI_NODE_INDEX=0
    - CI_NODE_INDEX=1
    - CI_NODE_INDEX=2

cache: bundler

services:
  - redis-server

before_install:
  - 'gem update --system'
